<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      <link rel="stylesheet" href="style.css" />
      <link
         rel="icon"
         type="image/png"
         sizes="32x32"
         href="./images/favicon-32x32.png"
      />

      <title>Frontend Mentor | Calculator app</title>
   </head>
   <body>
      <div class="grid main-div">
         <header class="grid">
            <h2>calc</h2>

            <p class="small-text">THEME</p>
            <div class="theme-toggle-box" id="theme-toggle-box">
               <div class="theme-toggle-btn" id="theme-toggle-btn"></div>
            </div>
         </header>

         <main class="grid">
            <section class="result">
               <h1>0</h1>
            </section>

            <section class="grid keypad">
               <button class="key key-light" id="key-seven">7</button>
               <button class="key key-light" id="key-eight">8</button>
               <button class="key key-light" id="key-nine">9</button>
               <button class="key key-highlight" id="key-delete">DEL</button>

               <button class="key key-light" id="key-four">4</button>
               <button class="key key-light" id="key-five">5</button>
               <button class="key key-light" id="key-six">6</button>
               <button class="key key-light" id="key-sum">+</button>

               <button class="key key-light" id="key-one">1</button>
               <button class="key key-light" id="key-two">2</button>
               <button class="key key-light" id="key-three">3</button>
               <button class="key key-light" id="key-subtract">-</button>

               <button class="key key-light" id="key-dot">.</button>
               <button class="key key-light" id="key-zero">0</button>
               <button class="key key-light" id="key-divide">/</button>
               <button class="key key-light" id="key-multiply">x</button>

               <button class="key key-highlight" id="key-reset">RESET</button>
               <button class="key key-extrahighlight" id="key-result">=</button>
            </section>
         </main>

         <div class="attribution small-text">
            Challenge by
            <a
               href="https://www.frontendmentor.io?ref=challenge"
               target="_blank"
            >
               Frontend Mentor</a
            >. Coded by <a href="#"> Your Name Here</a>.
         </div>
      </div>

      <script src="dist/index.js"></script>
   </body>
</html>
