<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      <link rel="stylesheet" href="style.css" />
      <link
         rel="icon"
         type="image/png"
         sizes="32x32"
         href="./images/favicon-32x32.png"
      />

      <title>Frontend Mentor | Calculator app</title>
   </head>
   <body>
      <div class="grid main-div">
         <header>
            <h1 class="league-spartan">calc</h1>
            <div class="theme-toggle league-spartan"></div>
         </header>

         <section class="result">
            <h1 class="league-spartan">resultado</h1>
         </section>

         <main class="grid keypad">
            <button class="btn btn-light league-spartan" id="btn-seven">
               7
            </button>
            <button class="btn btn-light league-spartan" id="btn-eight">
               8
            </button>
            <button class="btn btn-light league-spartan" id="btn-nine">
               9
            </button>
            <button class="btn btn-highlight league-spartan" id="btn-delete">
               DEL
            </button>

            <button class="btn btn-light league-spartan" id="btn-four">
               4
            </button>
            <button class="btn btn-light league-spartan" id="btn-five">
               5
            </button>
            <button class="btn btn-light league-spartan" id="btn-six">6</button>
            <button class="btn btn-light league-spartan" id="btn-sum">+</button>

            <button class="btn btn-light league-spartan" id="btn-one">1</button>
            <button class="btn btn-light league-spartan" id="btn-two">2</button>
            <button class="btn btn-light league-spartan" id="btn-three">
               3
            </button>
            <button class="btn btn-light league-spartan" id="btn-subtract">
               -
            </button>

            <button class="btn btn-light league-spartan" id="btn-dot">.</button>
            <button class="btn btn-light league-spartan" id="btn-zero">
               0
            </button>
            <button class="btn btn-light league-spartan" id="btn-divide">
               /
            </button>
            <button class="btn btn-light league-spartan" id="btn-multiply">
               x
            </button>

            <button class="btn btn-highlight league-spartan" id="btn-reset">
               RESET
            </button>
            <button
               class="btn btn-extrahighlight league-spartan"
               id="btn-result"
            >
               =
            </button>
         </main>
      </div>

      <div class="attribution light-weight-font">
         Challenge by
         <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
            Frontend Mentor</a
         >. Coded by <a href="#"> Your Name Here</a>.
      </div>

      <script src="dist/index.js"></script>
   </body>
</html>
