<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      <link rel="stylesheet" href="style.css" />
      <link
         rel="icon"
         type="image/png"
         sizes="32x32"
         href="./images/favicon-32x32.png"
      />

      <title>Frontend Mentor | Calculator app</title>
   </head>
   <body>
      <div class="grid main-div">
         <header class="grid">
            <h2>calc</h2>

            <p class="small-text">THEME</p>
            <div class="theme-toggle-box" id="theme-toggle-box">
               <div class="theme-toggle-btn" id="theme-toggle-btn"></div>
            </div>
         </header>

         <main class="grid">
            <input type="text" name="display" id="display" value="0" readonly />

            <section class="grid keypad">
               <button data-value="7" class="key key-light">7</button>
               <button data-value="8" class="key key-light">8</button>
               <button data-value="9" class="key key-light">9</button>
               <button
                  data-action="delete"
                  class="key key-highlight"
                  id="key-delete"
               >
                  DEL
               </button>

               <button data-value="4" class="key key-light">4</button>
               <button data-value="5" class="key key-light">5</button>
               <button data-value="6" class="key key-light">6</button>
               <button data-value="+" class="key key-light">+</button>

               <button data-value="1" class="key key-light">1</button>
               <button data-value="2" class="key key-light">2</button>
               <button data-value="3" class="key key-light">3</button>
               <button data-value="-" class="key key-light">-</button>

               <button data-value="." class="key key-light">.</button>
               <button data-value="0" class="key key-light">0</button>
               <button data-value="/" class="key key-light">/</button>
               <button data-value="*" class="key key-light">x</button>

               <button
                  data-action="reset"
                  class="key key-highlight"
                  id="key-reset"
               >
                  RESET
               </button>
               <button
                  data-action="equals"
                  class="key key-extrahighlight"
                  id="key-result"
               >
                  =
               </button>
            </section>
         </main>

         <div class="attribution small-text">
            Challenge by
            <a
               href="https://www.frontendmentor.io?ref=challenge"
               target="_blank"
            >
               Frontend Mentor</a
            >. Coded by <a href="#"> Your Name Here</a>.
         </div>
      </div>

      <script src="dist/index.js"></script>
   </body>
</html>
